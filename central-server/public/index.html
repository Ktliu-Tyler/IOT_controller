<!DOCTYPE html>
<html>
<head>
  <title> ESP32 物聯網控制台</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>控制介面</h1>
  
  <!-- 新增裝置表單 -->
  <h2>新增 ESP32 裝置</h2>
  <form id="addDeviceForm">
    <label for="name">設備名稱:</label>
    <input type="text" id="name" name="name" required>
    <label for="ip">IP 地址:</label>
    <input type="text" id="ip" name="ip" required>
    <button type="submit">新增裝置</button>
  </form>

  <!-- 裝置列表 -->
  <h2>已連接的 ESP32 裝置</h2>
  <table>
    <thead>
      <tr>
        <th>設備名稱</th>
        <th>IP 地址</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="deviceTable">
      <!-- 動態生成 -->
    </tbody>
  </table>

  <!-- 發送 IR 指令 -->
  <h2>發送 IR 指令</h2>
  <form id="sendForm">
    <label for="device">選擇設備:</label>
    <select id="device" name="device" required>
      <!-- 動態生成 -->
    </select><br><br>
    <label for="code">IR 碼:</label>
    <input type="number" id="code" name="code" required><br><br>
    <button type="submit">發送</button>
  </form>

  <!-- 訊息顯示區 -->
  <div id="messageArea">
    <h2>來自 ESP32 的訊息</h2>
    <!-- 動態生成訊息 -->
  </div>

  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
